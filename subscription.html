<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suscripción - Diario Aurora</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/subscription.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">Diario Aurora</div>
    <div class="date">Miércoles, 26 de junio de 2025</div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="subscription.html" class="active">Suscripción</a></li>
        <!-- Agregá otras secciones si querés -->
      </ul>
    </nav>
  </header>

  <main class="subscription-main">
    <form id="subscription-form" novalidate>
      <h1 id="form-title">HOLA</h1>

      <div class="form-group">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" name="fullname" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="password2">Repetir contraseña</label>
        <input type="password" id="password2" name="password2" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" name="address" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="city">Ciudad</label>
        <input type="text" id="city" name="city" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="postalcode">Código postal</label>
        <input type="text" id="postalcode" name="postalcode" />
        <small class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" />
        <small class="error-message"></small>
      </div>

      <div class="form-group submit-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Diario Aurora - Todos los derechos reservados</p>
  </footer>

  <script src="subscription.js"></script>
</body>
</html>
